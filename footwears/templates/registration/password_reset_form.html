
{% extends "shared/base.html" %}
{% load static %}


{% block title %}
    Password Reset Form
{% endblock title %}


{% block mainmain %}
<style>
  #main, .dashboard, .sidebarr{
    display: none;
  }
</style>
  
{% endblock mainmain %}



{% block main %}
<section class="section center">
  <div class="container">
    <div class="row">
      <div class="col s12 m8 offset-m1">
        <h4>Reset Password</h4>
        <form method="POST">
          {% csrf_token %}
          {{form.as_p}}
          <p>
            <input class="btn btn-primary" type="submit" value="Send Confirmation Link">
          </p>
        </form>
      </div>
    </div>
  </div>
</section>


{% endblock main %}
